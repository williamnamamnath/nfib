version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    # Ignore major upgrades for react-scripts to avoid breaking CRA unexpectedly
    ignore:
      - dependency-name: "react-scripts"
        update-types: ["version-update:semver-major"]
